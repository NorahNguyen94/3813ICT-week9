<div class="container">
    <h1>Update Product</h1>
    <form [formGroup]="productForm" (ngSubmit)="submit()">
        <label>ID</label>
        <input type="number" formControlName="id" readonly>

        <label>Name</label>
        <input type="text" formControlName="name">

        <label>Description</label>
        <textarea formControlName="description"></textarea>

        <label>Price</label>
        <input type="number" step="0.01" formControlName="price">

        <label>Units</label>
        <input type="number" formControlName="units">

        <button type="submit" [disabled]="productForm.invalid">Update Product</button>
    </form>
</div>
