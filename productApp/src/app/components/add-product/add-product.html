<div class="container">
    <h1>Add Product</h1>
    <form (ngSubmit)="submit()">
        <label>ID</label>
        <input type="number" [(ngModel)]="product.id" name="id">

        <label>Name</label>
        <input type="text" [(ngModel)]="product.name" name="name">

        <label>Description</label>
        <textarea [(ngModel)]="product.description" name="description"></textarea>

        <label>Price</label>
        <input type="number" step="0.01" [(ngModel)]="product.price" name="price">

        <label>Units</label>
        <input type="number" [(ngModel)]="product.units" name="units">

        <button type="submit">Add Product</button>
    </form>
</div>
