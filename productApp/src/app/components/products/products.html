<div class="container">
    <h1>Products</h1>
    <button routerLink="/add-product" class="btn-add">Add Product</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Units</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>${{product.price.toFixed(2)}}</td>
                <td>{{product.units}}</td>
                <td>
                    <button class="btn-edit" (click)="editProduct(product._id!)">Edit</button>
                    <button class="btn-delete" (click)="deleteProduct(product._id!)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
